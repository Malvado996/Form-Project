<!DOCTYPE html>
<html lang="en">

<head>
    <title>techdegree_project_3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://basehold.it/16"> -->
</head>

<body>

  <header>
    <h1 class="h1">The Code Review</h1>
    <h2 class="h2">Sign Up For Our Newsletter</h2>
    <p class="p">Get the latest news on how your code is doing right in your inbox</p>
  </header>

  <main>

    <form action="index_project3.html" method="post">

    <div class="contact-wrapper">
        <legend class="contact_legend"><b>Contact Information</b></legend>

        <fieldset id="contact">

          <div class="contact">
          <label for="full_name">Full Name:</label><br>
          <input type="text" id="full_name" name="user_full_name" class="set-width" placeholder="required" required><br>
          </div>

          <div class="contact">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="user_email" class="set-width" placeholder="required" required><br>
          </div>

          <div class="contact">
          <label for="tel">Phone Number:</label><br>
          <input type="tel" id="tel" name="tel" placeholder="contact" class="set-width"><br>
          </div>

          <div class="contact">
          <label for="street_address">Street Address:</label><br>
          <input type="text" id="street_address" name="user_street_address" placeholder="address" class="set-width"><br>
          </div>

          <div class="contact">
          <label for="city">City:</label><br>
          <input type="text" id="city" name="user_city" placeholder="city" class="set-width"><br>
          </div>

          <div class="contact">
          <label for="state">State:</label><br>
              <select id="state" name="user_state">
                <optgroup label="North Atlantic">
                  <option value="connecticut">Connecticut</option>
                  <option value="maine">Maine</option>
                  <option value="massachusetts">Massachusetts</option>
                  <option value="new_hampshire">New Hampshire</option>
                  <option value="rhode_island">Rhode Island</option>
                  <option value="vermont">Vermont</option>
                </optgroup>
                <optgroup label="Middle Atlantic">
                  <option value="new_jersey">New Jersey</option>
                  <option value="new_york">New York</option>
                  <option value="pennsylvania">Pennsylvania</option>
                  <option value="maryland">Maryland</option>
                </optgroup>
              </select><br>
              </div>

            <div class="contact">
            <label for="zipcode">Zipcode:</label><br>
            <input type="text" id="zipcode" name="user_zipcode" placeholder="zipcode" size="5"><br>
            </div>

          </fieldset>
      </div>

      <div class="newsletter-wrapper">
          <fieldset id="newsletter">

            <legend class="newsletter_legend"><b>Newsletter</b></legend>

            <label>Select the Newsletters you would like to receive:</label><br>

            <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter">
            <label for="html">HTML Newsletter</label><br>

            <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter">
            <label for="css">CSS Newsletter</label><br>

            <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter">
            <label for="javascript">Javascript Newsletter</label><br>

          </fieldset>

          <fieldset id="format">

            <label>Newsletter Format:</label><br>

            <input type="radio" id="html_newsletter" value="html_newsletter" name="newsletter_format">
            <label for="html_newsletter">HTML Newsletter</label><br>

            <input type="radio" id="plain_text_newsletter" value="plain_text_newsletter" name="newsletter_format">
            <label for="plain_text_newsletter">Plain Text Newsletter</label>

          </fieldset>

          <fieldset id="topics">

            <label>Other topics you'd like to hear about:</label><br>
            <textarea name="user_topics" rows="8" cols="30"></textarea>

          </fieldset>

          <fieldset id="button">

            <button type="submit" class="sign_up"><b>Sign Up!</b></button>

          </fieldset>
      </div>

    </form>
  </main>

  <footer>
    <p><i>&copy; The Code Review</i></p>
  </footer>


</body>
</html>
